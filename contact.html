        <form class="contact-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h3>Please let us know your dates of interest below and we will get back to you</h3>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="text-input" required>
            <br>
            <label for="email">Email:</label>

            <br>

            <br>
